<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="fetchBookmarks()">
   
   <div class="container">
      <div class="header">
          <h3 class="text-muted">Bookmarker</h3>
      </div>
       <div class="jumbotron">
           <h2>Bookmark your favorite pages</h2>
           <form id="myForm" action="">
               <div class="form-group">
                   <label>Site Name</label>
                   <input type="text" class="form-control" id="siteName" placeholder="Enter Website Name" autocomplete="off">
               </div>
               <div class="form-group">
                   <label>Site URL</label>
                   <input type="text" class="form-control" id="siteUrl" placeholder="Enter Website Name" autocomplete="off">
               </div>
<!--               <button type="submit" class="btn btn-success justify-content-md-center">Submit</button>-->
              <div class="form-row text-center">
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
             </div>
           </form>
       </div>
   </div>
   <div class="row">
       <div class="col-lg-12">
           <div id="bookmarksResults">
               
           </div>
       </div>
   </div>
   
   <footer class="footer">
       <p>&copy; 2018 Bookmarker</p>
   </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
